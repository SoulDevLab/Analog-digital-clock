<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>
  <link rel="stylesheet" href="clock.css" />
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="circle" style="--clr: #f51212;"><i id="hour"></i></div>
      <div class="circle" style="--clr: #008da0;"><i id="min"></i></div>
      <div class="circle" style="--clr: #0ca811;"><i id="sec"></i></div>
      <div class="dots" id="hourDots"></div>
      <div class="dots" id="minuteDots"></div>
    </div>
    <div class="time" id="timeDisplay"></div>
    <div class="date" id="dateDisplay"></div>

  </div>

  <script src="clock.js"></script>
</body>
</html>
